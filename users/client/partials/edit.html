<div ng-controller='editController'>
	<form ng-submit='updateUser()'>
		First Name: <input type='text' ng-model='friend.first_name' value='friend.first_name'>
		Last Name: <input type='text' ng-model='friend.last_name' value='friend.last_name'>
		Birthday: <input type='text' ng-model='friend.birthday' value='friend.birthday'>
		<input type='submit' value='Update User'>
	</form>
</div>
